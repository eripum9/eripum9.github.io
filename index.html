<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Projects — Under Construction</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header class="site-topbar">
    <div class="topbar-inner">
      <!-- inline the small logo SVG so it reliably renders and animates in previews and all browsers -->
      <!-- reference the gear inside the full `logo.svg` by id so the topbar uses the same source as the main logo -->
      <svg class="topbar-logo-svg topbar-logo" viewBox="0 0 1440 1440" role="img" aria-label="MythOS small gear (from logo.svg)">
        <title>MythOS topbar gear (from logo.svg)</title>
        <g class="rotor">
          <use href="assets/images/logo.svg#img3" x="0" y="0" width="1440" height="1440"/>
        </g>
      </svg>
    </div>
  </header>


  <main class="container">
    <!-- Logo sits above the message box so it's not contained inside the message -->
    <div class="hero-logo">
        <object type="image/svg+xml" data="assets/images/logo.svg" aria-label="MythOS logo large">
          <img src="assets/images/logo.svg" alt="MythOS logo" />
        </object>
    </div>
    <section class="hero">
      <h2>My Projects</h2>
      <p>This website is currently under construction. Thanks for your patience — content will be available soon.</p>
      <!-- Featured subsite link removed until approved -->
    </section>
  </main>

  <footer class="site-footer">
    <small>© Pygame Project — site under construction</small>
  </footer>

  <script src="js/main.js"></script>
  <!-- removed visibility propagation script so SVG animations are not paused when the page is hidden or touched -->
</body>
</html>
