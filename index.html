<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Projects — Under Construction</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header class="site-topbar">
    <div class="topbar-inner">
      <!-- inline the small logo SVG so it reliably renders and animates in previews and all browsers -->
      <svg class="topbar-logo-svg topbar-logo" viewBox="0 0 1024 1024" role="img" aria-label="MythOS small logo" xmlns="http://www.w3.org/2000/svg">
        <title>MythOS small gear icon</title>
        <!-- kept minimal: rotation and colors are applied via external CSS for reliability -->
        <g class="rotor">
          <circle cx="512" cy="512" r="260" fill="#0f1418" />
          <g class="gear-teeth" fill="#12b3a8">
            <rect x="498" y="196" width="28" height="80" rx="6" transform="rotate(0 512 512)" />
            <rect x="498" y="196" width="28" height="80" rx="6" transform="rotate(30 512 512)" />
            <rect x="498" y="196" width="28" height="80" rx="6" transform="rotate(60 512 512)" />
            <rect x="498" y="196" width="28" height="80" rx="6" transform="rotate(90 512 512)" />
            <rect x="498" y="196" width="28" height="80" rx="6" transform="rotate(120 512 512)" />
            <rect x="498" y="196" width="28" height="80" rx="6" transform="rotate(150 512 512)" />
            <rect x="498" y="196" width="28" height="80" rx="6" transform="rotate(180 512 512)" />
            <rect x="498" y="196" width="28" height="80" rx="6" transform="rotate(210 512 512)" />
            <rect x="498" y="196" width="28" height="80" rx="6" transform="rotate(240 512 512)" />
            <rect x="498" y="196" width="28" height="80" rx="6" transform="rotate(270 512 512)" />
            <rect x="498" y="196" width="28" height="80" rx="6" transform="rotate(300 512 512)" />
            <rect x="498" y="196" width="28" height="80" rx="6" transform="rotate(330 512 512)" />
          </g>
          <circle cx="512" cy="512" r="120" fill="#0f1418" />
          <circle cx="512" cy="512" r="48" fill="#12b3a8" />
        </g>
      </svg>
    </div>
  </header>


  <main class="container">
    <!-- Logo sits above the message box so it's not contained inside the message -->
    <div class="hero-logo">
        <object type="image/svg+xml" data="assets/images/logo.svg" aria-label="MythOS logo large">
          <img src="assets/images/logo.svg" alt="MythOS logo" />
        </object>
    </div>
    <section class="hero">
      <h2>My Projects</h2>
      <p>This website is currently under construction. Thanks for your patience — content will be available soon.</p>
      <!-- Featured subsite link removed until approved -->
    </section>
  </main>

  <footer class="site-footer">
    <small>© Pygame Project — site under construction</small>
  </footer>

  <script src="js/main.js"></script>
  <!-- removed visibility propagation script so SVG animations are not paused when the page is hidden or touched -->
</body>
</html>
